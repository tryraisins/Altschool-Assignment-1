  <script>
    var school = {
      creative: [
        "Navigating the Music Business in Africa: Afrobeats case study",
        "Content Mastery for African Creators",
      ],
      business: ["High-Impact Selling: From Prospecting to Closing"],
    };
    $(document).ready(function () {
      $(".select2").select2();

      // Function to update the course dropdown based on the selected school
      function updateCourseDropdown(selectedSchool) {
        // Select element for courses
        const courseSelect = $("#course");

        // Clear existing options
        courseSelect.empty();

        // If "Business" is selected
        if (selectedSchool == "School of Business") {
          for (const course of school.business) {
            courseSelect.append(`<option value="${course}">${course}</option>`);
          }
        }

        // If "Creative" is selected
        if (selectedSchool == "School of creative economy") {
          for (const course of school.creative) {
            courseSelect.append(`<option value="${course}">${course}</option>`);
          }
        }

        // Trigger Select2 to update the UI
        courseSelect.trigger("change");
      }

      // Event listener for the school dropdown
      $("#school").on("change", function () {
        const selectedSchool = $(this).val();
        updateCourseDropdown(selectedSchool);
      });
    });
  </script>
